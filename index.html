<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Scheduler</title>

  <!--Boostrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">


  <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <div class="container"> <!--beginning of container-->
    <!--jumbotron header-->
    <div class="jumbotron">
     
      <h1 class="jumbo-text">The Train Scheduler</h1>
      <h4 class="jumbo-text">Plan Your Next Adventure Here!</h4>
      <h5 class="jumbo-text">Train Routes</h5>
      
    </div>
    <!-- creating the table for the database-->
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Current Train Schedule</div>
      <div class="card-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="full-table">
            <tr>
              <th scope="row" id="name"></th>
              <td id="destination"></td>
              <td id="frequency"></td>
              <td id="minutes-away"></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <br>

    <!--form, add Train, user input form-->
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Add Train</div>
      <div class="card-body">
        <form method="POST" action="form-handler" onsubmit="return checkForm(this);">
          <!-- form class="needs-validation" novalidate-->
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input class="form-control" id="train-name" type="text" required>
            <div class="invalid-feedback" id="invalid-name"></div>
          </div>
          <div class="form-group">
            <label for="train-destination">Destination</label>
            <input class="form-control" id="train-destination" type="text" required>
            <div class="invalid-feedback" id="invalid-destination"></div>
          </div>
          <div class="form-group" id="firstTime">
            <label for="train-first-time">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="train-first-time" type="text" required>
            <div class="invalid-feedback" id="invalid-time"></div>
          </div>
          <div class="form-group">
            <label for="train-frequency">Frequency (min)</label>
            <input class="form-control" id="train-frequency" type="number" min="1" required>
            <div class="invalid-feedback" id="invalid-frequency"></div>
          </div>
          <button type="button" class="btn btn-primary" id="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div> <!--end of container-->



  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!--Firebase Link-->
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>

  <!--JavaScript-->
  <script src="assets/javascript/app.js"></script>
