<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

     <!--Boostrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">


  <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="jumbo-text">The Train Scheduler</h1>
      <h4 class="jumbo-text">Plan Your Next Adventure Here!</h4>
      <h5 class="jumbo-text">Train Routes</h5>
    </div>

    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <img class="card-img" src="/assets/images/leads-train-treks-img.jpg" alt="Card image">
        <div class="card-img-overlay">
          <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="full-table">
                  <tr>
                    <th scope="row" id="name"></th>
                    <td id="destination"></td>
                    <td id="frequency"></td>
                    <td id="minutes-away"></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>




    <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!--Firebase Link-->
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>

  <!--JavaScript-->
  <script src="assets/javascript/app.js"></script>
  <!--mapbox-->
  <div id='map' style='width: 400px; height: 300px;'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2xzbWkyODUiLCJhIjoiY2thdWdhYXAzMTd3ZzJ5cGoxZGVrMjhiNSJ9.dfBiqd4yH-onq4T1j2_yew';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11'
    });
  </script>
</body>
</html>
